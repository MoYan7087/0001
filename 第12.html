<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>cv</title>
		<style>
			p{
				background-color: aquamarine;
			}
		</style>
	</head>
	<body>
		<input type="text" id="tx" value="">
		<button onclick="ctrlc()">一键复制</button>
		<input type="text" id="txf"><br>
		<p id="xs"></p>
		<script>
			function ctrlc(){
				var content = document.getElementById("tx").value;
				document.getElementById("txf").value=content;
				document.getElementById("xs").innerHTML="恭喜你又cv成功了一次!";
			}
		</script>
	</body>
</html>
