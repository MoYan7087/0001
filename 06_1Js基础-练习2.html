<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9*9口诀</title>
    <style>
        td{
            border: solid;
        }
    </style>
    <script>
        document.write("<table align='center'>")
        for (var i=9;i>0;i--){
            document.write("<tr>")
            for (var j=1;j<=i;j++){
                document.write("<td>")
                document.write(j+"*"+i+"="+j*i+"　");
                document.write("</td>")
            }
            document.write("</tr>")
        }
        document.write("</table>")
    </script>
</head>
<body>

</body>
</html>
